<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Add Coaching Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" media="screen" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'>
    <link rel="stylesheet" href="./css/main1.css">
    <style>
        #form{
            height: 700px;
            width: 600px;
            margin: 10px auto;
            border: 20px ,blue;
        }
        label{
          margin-left: 15px;
          background-color: blanchedalmond;
        }
        
    </style>
 <script> 
  $(function(){
    $("#includedContent").load("Navbar.html"); 
    $("#includedContentfooter").load("footer.html"); 
  });
  </script> 
</head>
<body>  
<div id="includedContent"></div> 
      <div id = "form">
          <h2>Add Coaching Detail Form</h2>  <br />
        <form  class="form-horizontal" autocomplete="off">
            <div class="form-group">
                <label for="Name">Name:</label>
                <input type="text" class="form-control" placeholder="Enter Name" id="name">
              </div>
              <div class="form-group">
                <label for="Description">Description:</label>
                <input type="text" class="form-control" placeholder="Enter Description" id="description">
              </div>
              <div class="form-group">
                <label for="Tags">Tags:</label>
                <input type="text" class="form-control" placeholder="Enter Tags" id="meta">
              </div>
              <div class="form-group">
                <label for="sel1">Demo Classes:</label>
                <select class="form-control" id="democlasses">
                  <option>YES</option>
                  <option>NO</option>
                </select>
              </div>
              <div class="form-group">
                <label for="sel1">Parking:</label>
                <select class="form-control" id="parking">
                  <option>YES</option>
                  <option>NO</option>
                </select>
              </div>
              <div class="form-group">
                <label for="sel1">Type of Coaching:</label>
                <select class="form-control" id="type">
                  <option>Engineering</option>
                  <option>Medical</option>
                  <option>SSC & Bank</option>
                  <option>MBA</option>
                  <option>Civil Services</option>
                  <option>Commerece</option>
                  <option>Defence</option>
                  <option>Law</option>
                  <option>School</option>
                  <option>Others</option>
                </select>
              </div>
             <!-- $('#dropDownId :selected').text(); -->
              <!-- $('input[name="name_of_your_radiobutton"]:checked').val(); -->
              <div class="form-group">
                <label for="City">City:</label>
                <input type="text" class="form-control" placeholder="Enter City" id="city">
              </div>
              <div class="form-group">
                <label for="State">State:</label>
                <input type="text" class="form-control" placeholder="Enter State" id="state">
              </div>
              <div class="form-group">
                <label for="Subject Name"> Subject Name:</label>
                <input type="text" class="form-control" placeholder="Subject Name" id="subjectname">
              </div>
              <div class="form-group">
                <label for="Subject Fees">Subject Fee:</label>
                <input type="text" class="form-control" placeholder="Subject Fees" id="fees">
              </div>
              <div class="form-group">
                <label for="Class/Batch">Class/Batch:</label>
                <input type="text" class="form-control" placeholder="Class/Batch" id="classorbatch">
              </div>
              <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" placeholder="Enter email" id="email">
              </div>
            <div class="form-group">
              <label for="phoneno">Phone No:</label>
              <input type="text" class="form-control" placeholder="Enter Mobile Number" id="phoneno">
            </div>
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" placeholder="Enter password" id="password">
            </div>
            <!-- {
    {"id":43,"name":"Shubham classes","description":"This i sa d jgj","meta":"good coaching","democlasses":"YES",
    "parking":"YES","visibilitystatus":0,"type":"Math","city":null,"coachingAddress":{"id":1,"landmark":null,"city":"kanpur",
    "state":null,"coachingDetails":null},"coachingSubjectFee":{"id":1,"subjectname":"Math","fees":"5000","classorbatch":null,
    "coachingDetails":null},"coachingContact":{"id":1,"phoneno":null,"email":"abc@gmail.com","fblink":null,"others":null,
    "coachingDetails":null}}
} -->
            <button type="button" class="btn btn-primary addcoachingbtn" onclick="addcoachingDeatil()">Submit</button>
          </form>
      </div>
      
      <script>

function addcoachingDeatil(){


	
	var obj={
		
		"name":document.getElementById("name").value,
    "description":document.getElementById("description").value,
    "meta":$("#meta").value,
    "democlasses":$('#democlasses :selected').text(),
    "parking":$('#parking :selected').text(),
		"type":$('#type :selected').text(),
    "city":document.getElementById("city").value,
    "coachingAddress":{
            "city":document.getElementById("city").value,
            "state":document.getElementById("state").value,
        },
    "coachingSubjectFee":[{
          "subjectname":document.getElementById("subjectname").value,
          "fees":document.getElementById("fees").value,
          "classorbatch":document.getElementById("classorbatch").value,
       }] ,
    "coachingContact":{
        "phoneno":document.getElementById("phoneno").value,
        "email":document.getElementById("email").value,
       },
     "password":document.getElementById("password").value,
     
    }
 
	console.log("coachingAddress.city",obj.coachingAddress.city)
	console.log(obj.name);
		$.ajax({
			contentType: 'application/json',
			type:"POST",
			url:"http://localhost:8082/addcoachingdetails",
			//data: '{"name":"shubham tiwari classes ","description":"good coaching ","type":"type3","city":"khanpuaaara"}',
            data: JSON.stringify(obj),
		//	dataType: 'json',
			success: function(data){
            console.log("device control succeeded",data);
            document.querySelector(".addcoachingbtn").addEventListener('click', function(){
                      swal("Thank You!", "Coaching Review Submitted ", "success");
                });
		    },
		    error: function(){
		        console.log("Device control failed");
		    }
		});
	//	$("#form")[0].reset();
	}
      </script>
      
      	<!-- Bootstrap related JavaScript -->
	
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
